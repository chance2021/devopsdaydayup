# Cosmos DB Configuration
azure.cosmos.uri=${AZURE_COSMOS_URI}                 # Cosmos DB endpoint URI
azure.cosmos.database=${AZURE_COSMOS_DATABASE}       # Cosmos DB database name
azure.cosmos.container=${AZURE_COSMOS_CONTAINER}     # Cosmos DB container name

# Service Principal Configuration (Optional, for fallback)
azure.client.id=${AZURE_CLIENT_ID}                   # Service Principal Client ID
azure.client.secret=${AZURE_CLIENT_SECRET}           # Service Principal Client Secret
azure.tenant.id=${AZURE_TENANT_ID}                   # Azure Tenant ID

# Logging Configuration
logging.level.root=INFO                              # Default logging level
logging.level.com.example.bookapi=DEBUG              # Debug logging for your package